<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/codevm_logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeVM - Online Judge</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* CSS Variables for Theme Management */
      :root {
        --body-bg: #1a1a1a;
        --text-color: #e0e0e0;
        --card-bg: #2a2a2a;
        --card-border: rgba(255, 255, 255, 0.1);
        --header-bg: #1a1a1a;
        --header-border: #3a3a3a;
        --form-control-bg: #3a3a3a;
        --form-control-border: #555;
        --form-control-text: #e0e0e0;
        --form-control-placeholder: #aaa;
        --table-header-bg: #343a40; /* Darker grey for table headers */
        --table-row-bg-odd: #2a2a2a;
        --table-row-bg-even: #303030;
        --table-border-color: #444;
        --primary-accent: #01baef; /* A cool blue for general accents */
        --success-accent: #20bf55; /* Green for success */
        --warning-accent: #ffc371; /* Orange for warning */
        --danger-accent: #ff5f6d; /* Red for danger */
      }

      /* Light Mode Variables */
      html.light-mode {
        --body-bg: #f0f2f5;
        --text-color: #333;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.1);
        --header-bg: #ffffff;
        --header-border: #e0e0e0;
        --form-control-bg: #ffffff;
        --form-control-border: #ced4da;
        --form-control-text: #333;
        --form-control-placeholder: #6c757d;
        --table-header-bg: #e9ecef;
        --table-row-bg-odd: #ffffff;
        --table-row-bg-even: #f8f9fa;
        --table-border-color: #dee2e6;
        --primary-accent: #0d6efd; /* Bootstrap blue */
        --success-accent: #198754;
        --warning-accent: #ffc107;
        --danger-accent: #dc3545;
      }

      /* Global styles for CodeVM theme */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom gradient for primary-like buttons/elements */
      .btn-primary-gradient {
        background-image: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b); /* Warm gradient */
        border: none;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-primary-gradient:hover {
        background-image: linear-gradient(to right, #fdb99b, #cf8bf3, #a770ef); /* Reverse gradient on hover */
        box-shadow: 0 4px 15px rgba(253, 185, 155, 0.4);
      }

      /* Custom gradient for success-like buttons/elements */
      .btn-success-gradient {
        background-image: linear-gradient(to right, #20bf55, #01baef); /* Cool gradient */
        border: none;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-success-gradient:hover {
        background-image: linear-gradient(to right, #01baef, #20bf55); /* Reverse gradient on hover */
        box-shadow: 0 4px 15px rgba(1, 186, 239, 0.4);
      }

      /* Custom card styling for theme */
      .card-themed {
          background-color: var(--card-bg);
          border: 1px solid var(--card-border);
          color: var(--text-color);
          transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Custom form control styling for theme */
      .form-control-themed, .form-select-themed {
          background-color: var(--form-control-bg);
          border-color: var(--form-control-border);
          color: var(--form-control-text);
          transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }
      .form-control-themed::placeholder {
          color: var(--form-control-placeholder);
      }
      .form-control-themed:focus, .form-select-themed:focus {
          background-color: var(--form-control-bg);
          border-color: var(--primary-accent);
          box-shadow: 0 0 0 0.25rem rgba(var(--primary-accent-rgb), 0.25); /* Dynamic focus ring */
          color: var(--form-control-text);
      }
      .form-select-themed option {
          background-color: var(--form-control-bg); /* Ensure options match select background */
          color: var(--form-control-text);
      }

      /* Table styling for dark theme */
      .table-themed {
          --bs-table-bg: var(--card-bg);
          --bs-table-striped-bg: var(--table-row-bg-even);
          --bs-table-striped-color: var(--text-color);
          --bs-table-active-bg: rgba(var(--primary-accent-rgb), 0.1);
          --bs-table-active-color: var(--text-color);
          --bs-table-hover-bg: rgba(var(--primary-accent-rgb), 0.05);
          --bs-table-hover-color: var(--text-color);
          color: var(--text-color);
          border-color: var(--table-border-color);
      }
      .table-themed thead {
          background-color: var(--table-header-bg);
          color: var(--text-color);
      }
      .table-themed th, .table-themed td {
          border-color: var(--table-border-color);
      }
      .table-themed pre {
          background-color: var(--form-control-bg) !important; /* Override pre background */
          border-color: var(--form-control-border) !important;
          color: var(--form-control-text) !important;
      }

      /* Dynamic RGB for focus ring */
      :root {
        --primary-accent-rgb: 1, 186, 239; /* RGB values for #01baef */
      }
      html.light-mode {
        --primary-accent-rgb: 13, 108, 253; /* RGB for Bootstrap blue */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
